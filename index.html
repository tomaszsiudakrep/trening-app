<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalistenikaApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/trening-app/manifest.json">
    <link rel="icon" href="/trening-app/icons/icon-192x192.png" type="image/png">

</head>
<body>

<div id="timerContainer">
    <h1>Trening app</h1>

    <div>
        <label for="circuits">Ilość Obwodów:</label>
        <input type="number" id="circuits" min="1" value="2">
    </div>

    <div>
        <label for="rounds">Ilość Rund w Obwodzie:</label>
        <input type="number" id="rounds" min="1" value="7">
    </div>

    <div>
        <label for="roundTime">Długość Rundy (sekundy):</label>
        <input type="number" id="roundTime" min="1" value="20">
    </div>

    <div>
        <label for="breakTime">Długość Przerwy między Rundami (sekundy):</label>
        <input type="number" id="breakTime" min="1" value="10">
    </div>

    <div>
        <label for="circuitBreakTime">Długość Przerwy między Obwodami (sekundy):</label>
        <input type="number" id="circuitBreakTime" min="1" value="30">
    </div>



    <div id="roundLabel"></div>
    <div id="timerDisplay">00:00</div>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="resetButton" disabled>Reset</button>
    <br>
    <!-- Etykieta informująca o statusie -->
    <div id="statusLabel"></div>
</div>

<audio id="beepSound" src="beep.mp3"></audio>
<audio id="congratsSound" src="congratulations.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
