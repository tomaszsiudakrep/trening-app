<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Timer</title>
    <link rel="stylesheet" href="/trening-app/style.css">
    <link rel="manifest" href="/trening-app/manifest.json">
    <link rel="icon" href="/trening-app/icons/icon-192x192.jpeg" type="image/jpeg">

</head>
<body>

<div id="timerContainer">
    <div id="settings">
        <h1>Training Timer</h1>
        <div>
            <label for="circuits">Ilość obwodów:</label>
            <input type="number" id="circuits" min="1" value="1">
        </div>

        <div>
            <label for="rounds">Ilość rund w obwodzie:</label>
            <input type="number" id="rounds" min="1" value="7">
        </div>

        <div>
            <label for="roundTime">Długość rundy:</label>
            <input type="number" id="roundTime" min="3" value="30">
        </div>

        <div>
            <label for="breakTime">Długość przerwy między rundami:</label>
            <input type="number" id="breakTime" min="3" value="30">
        </div>

        <div>
            <label for="circuitBreakTime">Długość przerwy między obwodami:</label>
            <input type="number" id="circuitBreakTime" min="3" value="150">
        </div>
        <div id="totalTimeLabel"></div>
    </div>

    <div id="roundLabel"></div>
    <div id="timerDisplay"></div>
    <div id="statusLabel"></div>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="resetButton" disabled>Reset</button>

</div>

<audio id="beepSound" src="beep.mp3"></audio>
<audio id="congratsSound" src="congratulations.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
